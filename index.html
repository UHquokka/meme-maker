<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=PT+Serif&family=Qwitcher+Grypen&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--왼쪽 드로잉 관련 메뉴-->
    <div class="btns_drawing">
        <div class="brush_input">
            <span>Brush Size</span>
            <input id="line-width" type="range" min="1" max="10" value="5" />
        </div>
        <button id="mode-btn">💧 Fill</button>
        <button id="height-light">🖍 Hight Light</button>
        <button id="eraser-btn">❌ Earaser</button>
        <!--컬러 팔레트-->
        <div class="color-options">
            <input id="color" type="color" />
            <div class="color-option" style="background-color: #a29bfe" data-color="#a29bfe"></div>
            <div class="color-option" style="background-color: #6c5ce7" data-color="#6c5ce7"></div>
            <div class="color-option" style="background-color: #fab1a0" data-color="#fab1a0"></div>
            <div class="color-option" style="background-color: #e17055" data-color="#e17055"></div>
            <div class="color-option" style="background-color: #ffeaa7" data-color="#ffeaa7"></div>
            <div class="color-option" style="background-color: #fdcb6e" data-color="#fdcb6e"></div>
            <div class="color-option" style="background-color: #6a89cc" data-color="#6a89cc"></div>
            <div class="color-option" style="background-color: #60a3bc" data-color="#60a3bc"></div>
            <div class="color-option" style="background-color: #fa983a" data-color="#fa983a"></div>
        </div>

    </div>
    <canvas></canvas>

    <!--오른쪽 기타 기능 관련 메뉴-->
    <div class="btns_function">
        <button id="destroy-btn">🗑 Distroy</button>
        <!--파일인데 이미지 파일 (종류는 상관없음) 만 받겠다는 뜻-->
        <label for="file" class="file">
            🖼 Add Photo
            <input type="file" accept="image/*" id="file" />
        </label>

        <div class="font-size">
            <span>Font Size</span>
            <div><input type="range" id="font-size_input" min="20" max="100" value="40" />
            </div>
            <input type="text" placeholder="Add text here.. :)" id="text" />
            <button id="save">💾 Save Image</button>

        </div>
        <script src="app.js"></script>
</body>

</html>
